<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Profile Card</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="istockphoto-1327592506-612x612.jpg" alt="profile photo">
        </div>

        <div class="text-data">
            <span class="name">Maverick Hughes</span>
            <span class="job">WebDeveloper</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">600k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>

    </div>
</body>
</html>
